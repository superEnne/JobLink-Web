<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobLink | Secure Login</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        /* Define custom colors and font based on brand identity */
        :root {
            --joblink-blue: #1A73E8;
            --joblink-green: #34A853;
        }
        
        /* Apply Inter font globally and ensure full-screen layout */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC; /* Light background */
        }
        
        /* Custom scrollbar for aesthetic purposes */
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-thumb {
            background-color: var(--joblink-blue);
            border-radius: 4px;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'joblink-blue': 'var(--joblink-blue)',
                        'joblink-green': 'var(--joblink-green)',
                        'joblink-dark': '#0F172A',
                    },
                    boxShadow: {
                        'custom-blue': '0 10px 30px -5px rgba(26, 115, 232, 0.4)',
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen flex items-center justify-center p-4 sm:p-6">

    <!-- Firebase SDK and Configuration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            GoogleAuthProvider,
            FacebookAuthProvider,
            OAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCVFb86PaY0O3p9VsUVaUHbmNdw9pzy_aA",
            authDomain: "joblink-web.firebaseapp.com",
            projectId: "joblink-web",
            storageBucket: "joblink-web.firebasestorage.app",
            messagingSenderId: "748109357310",
            appId: "1:748109357310:web:8c77e27925355c9f96c5af"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.handleLogin = handleLogin;
        window.handleNavigation = handleNavigation;
        window.handleSocialLogin = handleSocialLogin;

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('Please enter both email and password.', 'error');
                return;
            }

            const loginButton = document.getElementById('loginButton');
            loginButton.disabled = true;
            loginButton.textContent = 'Logging In...';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('User logged in:', userCredential.user);
                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => { window.location.href = 'homepagejoblink.html'; }, 1500);
            } catch (error) {
                console.error('Login error:', error.code, error.message);
                let friendlyMessage = 'Invalid email or password. Please try again.';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                    friendlyMessage = 'Invalid credentials.';
                }
                showMessage(friendlyMessage, 'error');
                loginButton.disabled = false;
                loginButton.textContent = 'Log In to My Account';
            }
        }

        async function handleSocialLogin(providerName) {
            let provider;
            if (providerName === 'google') {
                provider = new GoogleAuthProvider();
            } else if (providerName === 'facebook') {
                provider = new FacebookAuthProvider();
            } else if (providerName === 'microsoft') {
                provider = new OAuthProvider('microsoft.com');
            }

            if (provider) {
                try {
                    // Note: You must enable these providers in your Firebase Console for this to work
                    const result = await signInWithPopup(auth, provider);
                    console.log('Social login success:', result.user);
                    showMessage(`Welcome, ${result.user.displayName}!`, 'success');
                    setTimeout(() => { window.location.href = 'homepagejoblink.html'; }, 1500);
                } catch (error) {
                    console.error('Social login error:', error);
                    showMessage(`Login with ${providerName} failed. Check console.`, 'error');
                }
            }
        }

        function handleNavigation(pageName) {
            if (pageName === 'Home') window.location.href = 'index.html';
            else if (pageName === 'SignUp') window.location.href = 'signuppagejoblink.html';
            else if (pageName === 'ForgotPassword') alert('Forgot Password (Placeholder)');
        }

        function showMessage(message, type = 'info') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.classList.remove('bg-joblink-blue', 'bg-joblink-green', 'bg-red-500');
            if (type === 'success') messageBox.classList.add('bg-joblink-green');
            else if (type === 'error') messageBox.classList.add('bg-red-500');
            else messageBox.classList.add('bg-joblink-blue');
            
            messageBox.classList.remove('hidden');
            setTimeout(() => { messageBox.classList.add('hidden'); }, 3000);
        }
    </script>

    <!-- Custom Message Box -->
    <div id="messageBox" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-joblink-blue text-white px-6 py-3 rounded-xl shadow-lg z-50 transition duration-300 font-medium text-sm text-center w-11/12 max-w-md">
        Message
    </div>

    <!-- Login Card Container -->
    <div class="w-full max-w-5xl h-auto md:min-h-[600px] flex rounded-3xl overflow-hidden shadow-custom-blue bg-white">
        
        <!-- Left Panel: Branding (Hidden on Mobile) -->
        <div class="hidden md:flex md:w-1/2 lg:w-5/12 p-10 flex-col justify-between bg-gradient-to-br from-joblink-blue to-joblink-green text-white">
            <div>
                <button onclick="handleNavigation('Home')" class="flex items-center space-x-2 focus:outline-none">
                    <img src="nobgjoblink.png" alt="JobLink Logo" class="h-10 w-auto filter brightness-0 invert">
                </button>
            </div>
            <div class="space-y-4">
                <h1 class="text-4xl font-extrabold leading-snug">
                    <i data-lucide="zap" class="inline-block h-6 w-6 mr-2"></i>
                    Your Fast Track to a Verified Career.
                </h1>
                <p class="text-gray-200 text-lg">
                    JobLink: Verified Skills. Instant Jobs. Guaranteed Training. Log in to transform your job search with AI automation.
                </p>
            </div>
            <p class="text-sm text-gray-300">&copy; 2024 JobLink. All rights reserved.</p>
        </div>
        
        <!-- Right Panel: Login Form -->
        <!-- Optimized for Mobile: Reduced padding on small screens -->
        <div class="w-full md:w-1/2 lg:w-7/12 p-6 sm:p-12 lg:p-16 flex flex-col justify-center">
            
            <!-- Mobile Logo -->
            <div class="flex justify-center md:hidden mb-8">
                 <button onclick="handleNavigation('Home')" class="flex items-center space-x-2 focus:outline-none">
                    <img src="nobgjoblink.png" alt="JobLink Logo" class="h-10 w-auto">
                </button>
            </div>
            
            <div class="text-center md:text-left mb-8">
                <h2 class="text-3xl md:text-4xl font-extrabold text-joblink-dark mb-2">Welcome Back</h2>
                <p class="text-gray-500">Sign in to access your matches.</p>
            </div>

            <form onsubmit="event.preventDefault(); window.handleLogin()" class="space-y-5">
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="email" id="email" name="email" required placeholder="name@example.com"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-joblink-blue focus:border-joblink-blue transition duration-150 shadow-sm"
                        >
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="password" id="password" name="password" required placeholder="••••••••"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-joblink-blue focus:border-joblink-blue transition duration-150 shadow-sm"
                        >
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="button" onclick="handleNavigation('ForgotPassword')" 
                            class="text-sm font-medium text-joblink-blue hover:text-joblink-green transition duration-150 focus:outline-none">
                        Forgot Password?
                    </button>
                </div>

                <button type="submit" id="loginButton"
                        class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-sm text-lg font-bold text-white bg-joblink-blue hover:bg-joblink-blue/90 transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-joblink-blue">
                    Log In
                </button>
            </form>

            <!-- Social Login Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>

            <!-- Social Buttons -->
            <div class="grid grid-cols-3 gap-3">
                <!-- Google -->
                <button onclick="handleSocialLogin('google')" class="flex items-center justify-center px-4 py-2.5 border border-gray-200 rounded-xl shadow-sm bg-white hover:bg-gray-50 transition duration-200">
                    <svg class="w-6 h-6" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                </button>
                
                <!-- Facebook -->
                <button onclick="handleSocialLogin('facebook')" class="flex items-center justify-center px-4 py-2.5 border border-gray-200 rounded-xl shadow-sm bg-white hover:bg-gray-50 transition duration-200">
                    <svg class="w-6 h-6" fill="#1877F2" viewBox="0 0 24 24">
                        <path d="M9.101 23.691v-7.98H6.627v-3.667h2.474v-1.58c0-4.085 2.848-5.978 5.817-5.978.953 0 1.97.05 2.938.106v3.48l-1.76.001c-1.681 0-2.272.924-2.272 2.16v1.811h4.11l-1.04 3.667h-3.07v7.98H9.101z"/>
                    </svg>
                </button>

                <!-- Microsoft -->
                <button onclick="handleSocialLogin('microsoft')" class="flex items-center justify-center px-4 py-2.5 border border-gray-200 rounded-xl shadow-sm bg-white hover:bg-gray-50 transition duration-200">
                    <svg class="w-6 h-6" viewBox="0 0 23 23">
                        <path fill="#f35325" d="M1 1h10v10H1z"/>
                        <path fill="#81bc06" d="M12 1h10v10H12z"/>
                        <path fill="#05a6f0" d="M1 12h10v10H1z"/>
                        <path fill="#ffba08" d="M12 12h10v10H12z"/>
                    </svg>
                </button>
            </div>
            
            <div class="mt-8 text-center text-gray-500">
                Don't have an account? 
                <button type="button" onclick="handleNavigation('SignUp')"
                        class="text-joblink-green font-semibold hover:text-joblink-dark transition duration-150 focus:outline-none">
                    Sign Up Here
                </button>
            </div>
        </div>
    </div>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
