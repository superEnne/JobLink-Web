<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobLink | Create Your Account</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        /* Define custom colors and font based on brand identity */
        :root {
            --joblink-blue: #1A73E8;
            --joblink-green: #34A853;
        }
        
        /* Apply Inter font globally and ensure full-screen layout */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC; /* Light background */
        }
        
        /* Custom scrollbar for aesthetic purposes */
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-thumb {
            background-color: var(--joblink-green);
            border-radius: 4px;
        }

        .config {
            /* This is a visual-only element for the component and does not need to be rendered */
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'joblink-blue': 'var(--joblink-blue)',
                        'joblink-green': 'var(--joblink-green)',
                        'joblink-dark': '#0F172A',
                    },
                    boxShadow: {
                        'custom-green': '0 10px 30px -5px rgba(52, 168, 83, 0.4)',
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Firebase SDK and Configuration -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        // Import Authentication functions
        import { 
            getAuth, 
            createUserWithEmailAndPassword 
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCVFb86PaY0O3p9VsUVaUHbmNdw9pzy_aA",
            authDomain: "joblink-web.firebaseapp.com",
            projectId: "joblink-web",
            storageBucket: "joblink-web.firebasestorage.app",
            messagingSenderId: "748109357310",
            appId: "1:748109357310:web:8c77e27925355c9f96c5af"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        // Initialize Firebase Authentication
        const auth = getAuth(app);

        // Make functions globally accessible
        window.handleSignUp = handleSignUp;
        window.handleNavigation = handleNavigation;

        /**
         * Handles the sign-up process with Firebase
         */
        async function handleSignUp() {
            const name = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const terms = document.getElementById('terms').checked;
            const messageBox = document.getElementById('messageBox');

            if (!name || !email || !password) {
                showMessage('Please fill out all required fields.', 'error');
                return;
            }
            if (!terms) {
                showMessage('You must accept the terms of service.', 'error');
                return;
            }

            // Show loading
            const signUpButton = document.getElementById('signUpButton');
            signUpButton.disabled = true;
            signUpButton.textContent = 'Creating Account...';

            try {
                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                // Signed in 
                const user = userCredential.user;
                console.log('User created:', user);
                
                // You could also update the user's profile with their name here
                // import { updateProfile } from "firebase/auth";
                // await updateProfile(user, { displayName: name });

                showMessage('Account created successfully! Redirecting...', 'success');
                
                // Redirect to the main homepage after a short delay
                setTimeout(() => {
                    window.location.href = 'homepagejoblink.html';
                }, 1500);

            } catch (error) {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.error('Sign up error:', errorCode, errorMessage);
                
                // Show a user-friendly error message
                let friendlyMessage = 'An error occurred. Please try again.';
                if (errorCode === 'auth/email-already-in-use') {
                    friendlyMessage = 'This email address is already in use.';
                } else if (errorCode === 'auth/weak-password') {
                    friendlyMessage = 'Password is too weak. Please use at least 6 characters.';
                }
                
                showMessage(friendlyMessage, 'error');
                signUpButton.disabled = false;
                signUpButton.textContent = 'Create Verified Account';
            }
        }

        /**
         * Placeholder function for navigation/redirection.
         */
        function handleNavigation(pageName) {
            console.log(`Attempting to redirect to: ${pageName} page...`);
            
            if (pageName === 'Home') {
                window.location.href = 'index.html'; // Goes to your startup page
            } else if (pageName === 'Login') {
                window.location.href = 'loginpagejoblink.html'; // Goes to your log in page
            } else if (pageName === 'Terms') {
                // You can link to a terms page or show a modal
                alert('Terms of Service (Placeholder)');
            }
        }

        /**
         * Shows a message in the custom message box
         * @param {string} message - The text to display
         * @param {'success' | 'error' | 'info'} type - The type of message
         */
        function showMessage(message, type = 'info') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            
            // Remove old color classes
            messageBox.classList.remove('bg-joblink-blue', 'bg-joblink-green', 'bg-red-500');
            
            // Add new color class based on type
            if (type === 'success') {
                messageBox.classList.add('bg-joblink-green');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-500');
            } else {
                messageBox.classList.add('bg-joblink-blue');
            }
            
            messageBox.classList.remove('hidden');
            
            // Hide after 3 seconds
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

    </script>

    <!-- Custom Message Box (Non-Alert Placeholder) -->
    <div id="messageBox" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-joblink-blue text-white px-6 py-3 rounded-xl shadow-lg z-50 transition duration-300">
        Message
    </div>

    <!-- Sign Up Card Container -->
    <div class="w-full max-w-5xl h-auto flex rounded-3xl overflow-hidden shadow-custom-green bg-white">
        
        <!-- Left Panel: Branding & Value Proposition (Hidden on Mobile) -->
        <div class="hidden md:flex md:w-1/2 lg:w-5/12 p-10 flex-col justify-between bg-gradient-to-br from-joblink-green to-joblink-blue text-white">
            <div>
                <!-- Logo with Link to Home -->
                <button onclick="handleNavigation('Home')" class="flex items-center space-x-2 focus:outline-none">
                    <img src="nobgjoblink.png" alt="JobLink Logo" class="h-10 w-auto filter brightness-0 invert">
                    
                </button>
            </div>
            
            <div class="space-y-4">
                <h1 class="text-4xl font-extrabold leading-snug">
                    <i data-lucide="shield-check" class="inline-block h-6 w-6 mr-2"></i>
                    Get Verified. Get Hired. Start Training.
                </h1>
                <p class="text-gray-200 text-lg">
                    Join JobLink to instantly verify your credentials and access tailored training for guaranteed job placement.
                </p>
                <div class="mt-8">
                    <button onclick="handleNavigation('LearnAboutTraining')" class="flex items-center text-sm font-medium text-white/90 hover:text-white transition duration-200">
                        <i data-lucide="graduation-cap" class="w-4 h-4 mr-2"></i>
                        Explore Our Training Guarantee
                    </button>
                </div>
            </div>

            <p class="text-sm text-gray-300">
                &copy; 2024 JobLink. All rights reserved.
            </p>
        </div>
        
        <!-- Right Panel: Sign Up Form -->
        <div class="w-full md:w-1/2 lg:w-7/12 p-8 sm:p-12 lg:p-16 flex flex-col justify-center">
            
            <!-- Mobile Logo (Shown on Mobile) -->
            <div class="flex justify-center md:hidden mb-10">
                 <button onclick="handleNavigation('Home')" class="flex items-center space-x-2 focus:outline-none">
                    <img src="nobgjoblink.png" alt="JobLink Logo" class="h-10 w-auto">
                </button>
            </div>
            
            <h2 class="text-4xl font-extrabold text-joblink-dark mb-2">Create Your Account</h2>
            <p class="text-gray-500 mb-8">Start your seamless journey to instant job placement.</p>

            <!-- IMPORTANT: Changed onsubmit to call window.handleSignUp() -->
            <form onsubmit="event.preventDefault(); window.handleSignUp()" class="space-y-4">
                
                <!-- Full Name Input -->
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <div class="relative">
                        <i data-lucide="user" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="text" id="fullName" name="fullName" required placeholder="John Doe"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-joblink-green focus:border-joblink-green transition duration-150 shadow-sm"
                        >
                    </div>
                </div>

                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="email" id="email" name="email" required placeholder="name@joblink.com"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-joblink-green focus:border-joblink-green transition duration-150 shadow-sm"
                        >
                    </div>
                </div>
                
                <!-- Date of Birth (Age Check) -->
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700 mb-2">Date of Birth (18-25 Target Age)</label>
                    <div class="relative">
                        <i data-lucide="calendar" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="date" id="dob" name="dob" required 
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-joblink-green focus:border-joblink-green transition duration-150 shadow-sm text-gray-500"
                        >
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Create Password</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="password" id="password" name="password" required placeholder="•••••••• (Min 6 Characters)"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-joblink-green focus:border-joblink-green transition duration-150 shadow-sm"
                        >
                    </div>
                </div>
                
                <!-- Terms and AI Verification Checkbox -->
                <div class="pt-2">
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" name="terms" type="checkbox" required
                                class="focus:ring-joblink-green h-4 w-4 text-joblink-green border-gray-300 rounded"
                            >
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="font-medium text-gray-700">I agree to the <button type="button" onclick="handleNavigation('Terms')" class="text-joblink-blue hover:underline">Terms of Service</button> and consent to <span class="font-bold text-joblink-blue">AI-powered credential verification.</span></label>
                        </div>
                    </div>
                </div>

                <!-- Sign Up Button -->
                <button type="submit" id="signUpButton"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-md text-lg font-bold text-white bg-joblink-green hover:bg-joblink-green/90 transition duration-300 transform hover:scale-[1.01] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-joblink-green">
                    Create Verified Account
                </button>
            </form>
            
            <!-- Login Link -->
            <div class="mt-8 text-center text-gray-500">
                Already have an account? 
                <button type="button" onclick="handleNavigation('Login')"
                        class="text-joblink-blue font-semibold hover:text-joblink-dark transition duration-150 focus:outline-none">
                    Log In
                </button>
            </div>
        </div>
    </div>
    
    <!-- Initialize Lucide Icons -->
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
