<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobLink | Create Your Account</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        :root {
            --joblink-blue: #1A73E8;
            --joblink-green: #34A853;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC; 
        }
        
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-thumb {
            background-color: var(--joblink-green);
            border-radius: 4px;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'joblink-blue': 'var(--joblink-blue)',
                        'joblink-green': 'var(--joblink-green)',
                        'joblink-dark': '#0F172A',
                    },
                    boxShadow: {
                        'custom-green': '0 10px 30px -5px rgba(52, 168, 83, 0.4)',
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Firebase SDK and Configuration -->
    <script type="module">
        // Import necessary Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        // NEW: Import Firestore Database functions
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCVFb86PaY0O3p9VsUVaUHbmNdw9pzy_aA",
            authDomain: "joblink-web.firebaseapp.com",
            projectId: "joblink-web",
            storageBucket: "joblink-web.firebasestorage.app",
            messagingSenderId: "748109357310",
            appId: "1:748109357310:web:8c77e27925355c9f96c5af"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        // Initialize Database
        const db = getFirestore(app);

        // Make functions globally accessible
        window.handleSignUp = handleSignUp;
        window.handleNavigation = handleNavigation;

        async function handleSignUp() {
            const name = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const dob = document.getElementById('dob').value; // Get the Date of Birth
            const terms = document.getElementById('terms').checked;

            if (!name || !email || !password || !dob) {
                showMessage('Please fill out all required fields.', 'error');
                return;
            }
            if (!terms) {
                showMessage('You must accept the terms of service.', 'error');
                return;
            }

            const signUpButton = document.getElementById('signUpButton');
            signUpButton.disabled = true;
            signUpButton.textContent = 'Creating Account...';

            try {
                // 1. Create the Authentication User
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('User Auth created:', user.uid);
                
                // 2. Save the User's Profile to the Database (Firestore)
                // We create a document in the "users" collection with the same ID as the Auth User
                await setDoc(doc(db, "users", user.uid), {
                    fullName: name,
                    email: email,
                    dob: dob, // Saving the birthday here
                    createdAt: new Date().toISOString(),
                    role: 'candidate'
                });

                showMessage('Account created & Profile saved! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'homepagejoblink.html';
                }, 1500);

            } catch (error) {
                console.error('Sign up error:', error);
                let friendlyMessage = 'An error occurred. Please try again.';
                if (error.code === 'auth/email-already-in-use') {
                    friendlyMessage = 'This email address is already in use.';
                } else if (error.code === 'auth/weak-password') {
                    friendlyMessage = 'Password is too weak.';
                }
                showMessage(friendlyMessage, 'error');
                signUpButton.disabled = false;
                signUpButton.textContent = 'Create Verified Account';
            }
        }

        function handleNavigation(pageName) {
            if (pageName === 'Home') {
                window.location.href = 'index.html'; 
            } else if (pageName === 'Login') {
                window.location.href = 'loginpagejoblink.html'; 
            } else if (pageName === 'Terms') {
                alert('Terms of Service (Placeholder)');
            }
        }

        function showMessage(message, type = 'info') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.classList.remove('bg-joblink-blue', 'bg-joblink-green', 'bg-red-500');
            
            if (type === 'success') messageBox.classList.add('bg-joblink-green');
            else if (type === 'error') messageBox.classList.add('bg-red-500');
            else messageBox.classList.add('bg-joblink-blue');
            
            messageBox.classList.remove('hidden');
            setTimeout(() => { messageBox.classList.add('hidden'); }, 3000);
        }
    </script>

    <!-- Custom Message Box -->
    <div id="messageBox" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-joblink-blue text-white px-6 py-3 rounded-xl shadow-lg z-50 transition duration-300">
        Message
    </div>

    <!-- Sign Up Card Container -->
    <div class="w-full max-w-5xl h-auto flex rounded-3xl overflow-hidden shadow-custom-green bg-white">
        
        <!-- Left Panel -->
        <div class="hidden md:flex md:w-1/2 lg:w-5/12 p-10 flex-col justify-between bg-gradient-to-br from-joblink-green to-joblink-blue text-white">
            <div>
                <button onclick="handleNavigation('Home')" class="flex items-center space-x-2 focus:outline-none">
                    <img src="nobgjoblink.png" alt="JobLink Logo" class="h-10 w-auto filter brightness-0 invert">
                </button>
            </div>
            <div class="space-y-4">
                <h1 class="text-4xl font-extrabold leading-snug">
                    <i data-lucide="shield-check" class="inline-block h-6 w-6 mr-2"></i>
                    Get Verified. Get Hired. Start Training.
                </h1>
                <p class="text-gray-200 text-lg">
                    Join JobLink to instantly verify your credentials and access tailored training for guaranteed job placement.
                </p>
            </div>
            <p class="text-sm text-gray-300">&copy; 2024 JobLink. All rights reserved.</p>
        </div>
        
        <!-- Right Panel -->
        <div class="w-full md:w-1/2 lg:w-7/12 p-8 sm:p-12 lg:p-16 flex flex-col justify-center">
            <div class="flex justify-center md:hidden mb-10">
                 <button onclick="handleNavigation('Home')" class="flex items-center space-x-2 focus:outline-none">
                    <img src="nobgjoblink.png" alt="JobLink Logo" class="h-10 w-auto">
                </button>
            </div>
            
            <h2 class="text-4xl font-extrabold text-joblink-dark mb-2">Create Your Account</h2>
            <p class="text-gray-500 mb-8">Start your seamless journey to instant job placement.</p>

            <form onsubmit="event.preventDefault(); window.handleSignUp()" class="space-y-4">
                <!-- Full Name -->
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <div class="relative">
                        <i data-lucide="user" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="text" id="fullName" name="fullName" required placeholder="John Doe" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-joblink-green focus:border-joblink-green shadow-sm">
                    </div>
                </div>
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="email" id="email" name="email" required placeholder="name@joblink.com" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-joblink-green focus:border-joblink-green shadow-sm">
                    </div>
                </div>
                <!-- DOB -->
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
                    <div class="relative">
                        <i data-lucide="calendar" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="date" id="dob" name="dob" required class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-joblink-green focus:border-joblink-green shadow-sm text-gray-500">
                    </div>
                </div>
                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Create Password</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="password" id="password" name="password" required placeholder="••••••••" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-joblink-green focus:border-joblink-green shadow-sm">
                    </div>
                </div>
                
                <!-- Terms -->
                <div class="pt-2">
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" name="terms" type="checkbox" required class="focus:ring-joblink-green h-4 w-4 text-joblink-green border-gray-300 rounded">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="font-medium text-gray-700">I agree to the Terms of Service.</label>
                        </div>
                    </div>
                </div>

                <button type="submit" id="signUpButton" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-md text-lg font-bold text-white bg-joblink-green hover:bg-joblink-green/90 transition duration-300 transform hover:scale-[1.01]">
                    Create Verified Account
                </button>
            </form>
            
            <div class="mt-8 text-center text-gray-500">
                Already have an account? 
                <button type="button" onclick="handleNavigation('Login')" class="text-joblink-blue font-semibold hover:text-joblink-dark transition duration-150">Log In</button>
            </div>
        </div>
    </div>
    
    <script>lucide.createIcons();</script>
</body>
</html>
